<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="userName">Benutzername</label>
    <input type="text" id="userName" name="userName" #nameInput="ngModel" class="form-control"
           [(ngModel)]="model.userName" required>
  </div>
  <div class="alert alert-danger" [hidden]="nameInput.valid || nameInput.pristine">
    Du musst ein Passwort eingeben!
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" #pwdInput="ngModel" class="form-control" id="password"
           [(ngModel)]="model.password" required>
  </div>
  <div class="alert alert-danger" [hidden]="pwdInput.valid || pwdInput.pristine">
    Du musst ein Passwort eingeben!
  </div>
  <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Login</button>
</form>
<div class="row justify-content-center" id="error">
  <div class="col">
    <div class="alert alert-danger" *ngIf="loginError">
      {{loginError}}
    </div>
  </div>
</div>
